<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css" media="all"/>
	<title>Google Home in HTML and CSS</title>
</head>

<body>

		<ul>
			<li><a href="#"><img src="bell.png" /></a></li>
			<li><a href="#"><img src="grid.png" /></a></li>
